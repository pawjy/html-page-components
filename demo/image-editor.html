<!DOCTYPE html>
<html>
<title>image-editor</title>
<link rel=stylesheet href=../css/default.css>
<script src=../src/page-components.js async data-export=$fill></script>

<image-editor onchange="
  var jpeg = document.querySelector ('.jpeg');
  var png = document.querySelector ('.png');
  png.textContent = 'PNG';
  jpeg.textContent = 'JPEG';
  jpeg.href = png.href = 'javascript:';
  this.getPNGBlob ().then (blob => {
    png.textContent = 'PNG ('+blob.size+')';
    png.href = window.URL.createObjectURL (blob);
  });
  this.getJPEGBlob ().then (blob => {
    jpeg.textContent = 'JPEG ('+blob.size+')';
    jpeg.href = window.URL.createObjectURL (blob);
  });
"><image-layer></image-layer></image-editor>

<p>
  <button type=button is=command-button data-selector=image-layer data-command=selectImageFromFile>File...</button>
  <button type=button onclick="
    document.querySelector ('image-layer').selectImageByURL ('../t/image.png');
  ">URL (same origin)</button>
  <button type=button is=command-button data-selector=image-layer data-command=selectImageFromGooglePhotos>Google Photos...</button>
  
<p><a href target=image class=jpeg>JPEG</a> <a href target=image class=png>PNG</a>
