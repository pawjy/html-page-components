machine:
  services:
    - docker
dependencies:
  cache_directories:
    - local
    - deps
  override:
    - docker info
    - docker pull quay.io/wakaba/firefoxdriver:stable :
        background: true
        timeout: 600
    - docker pull quay.io/wakaba/chromedriver:chromium :
        background: true
        timeout: 600
    - ip route | awk '/docker0/ { print $NF }' > docker0-ip.txt:
        parallel: true

    - make deps:
        timeout: 600

test:
  override:
    # Firefox
    - docker run --name firefoxdriver -v $(pwd):/project -d --net=host --add-host=dockerhost:`cat docker0-ip.txt` -t quay.io/wakaba/firefoxdriver:stable /fx:
        parallel: true
    - TEST_WD_URL=http://localhost:9516 TEST_RESULTS_DIR=$CIRCLE_ARTIFACTS/test_results/firefox TEST_HTTP_HOST=dockerhost make test :
        timeout: 600
        parallel: true
    - docker logs firefoxdriver:
        parallel: true
    - docker kill firefoxdriver:
        parallel: true
    # Chrome
    - docker run --name chromedriver -v $(pwd):/project -d --net=host --add-host=dockerhost:`cat docker0-ip.txt` -t quay.io/wakaba/chromedriver:chromium /cd:
        parallel: true
    - TEST_WD_URL=http://localhost:9515 TEST_RESULTS_DIR=$CIRCLE_ARTIFACTS/test_results/chromium TEST_HTTP_HOST=dockerhost make test :
        timeout: 600
        parallel: true
    - docker logs chromedriver:
        parallel: true
    - docker kill chromedriver:
        parallel: true


deployment:
  nightly:
    branch: nightly
    commands:
      - curl -s -S --request POST --header "Authorization:token $GH_AT" --header "Content-Type:application/json" --data-binary "{\"base\":\"master\",\"head\":\"`git rev-parse HEAD`\",\"commit_message\":\"auto-merge nightly into master\"}" "https://api.github.com/repos/wakaba/html-page-components/merges"
  staging:
    branch: staging
    commands:
      - curl -s -S --request POST --header "Authorization:token $GH_AT" --header "Content-Type:application/json" --data-binary "{\"base\":\"master\",\"head\":\"`git rev-parse HEAD`\",\"commit_message\":\"auto-merge staging into master\"}" "https://api.github.com/repos/wakaba/html-page-components/merges"
