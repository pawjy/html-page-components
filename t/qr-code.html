<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test</title>
</head>
<body id=for-screenshot>

  <test-code name="qrcode">
    /*
      <qr-code data="abcde"></qr-code>
    */
    var e = this.currentScript.querySelector ('qr-code');
    await this.wait (100);

    this.assert.equal (e.offsetWidth, 145);
    this.assert.equal (e.offsetHeight, 145);
  </test-code>
  
  <script src=runtests.js data-qrcode></script>
</body>
</html>
